<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> PASSWORD GENERATOR APP </title>
  <link rel="stylesheet" href="pass.css" /> 
  <script src="pass.js" defer></script>
</head>

<body>
    <form id="passwordGeneratorForm">
        <div class="container">
            <h2>Password Generator</h2>
            <div class="result__container">
                <span id="result"></span>
            </div>
            <div class="buttons" >
                <button class="btn" id="generate" type="submit" >Generate Password</button>
                <button id="copy">Copy To Clipboard</button>
            </div>
            <div class="options">
                <div class="option">
                    <label>Password Length</label>
                    <input type="number" id="length" min="4" max="20" value="10">
                </div>
                <div class="option">
                    <label>Include Lowercase</label>
                    <input type="checkbox" id="lowercase" unchecked>
                </div>
                <div class="option">
                    <label>Include Uppercase</label>
                    <input type="checkbox" id="uppercase" unchecked>
                </div>
                <div class="option">
                    <label>Include Numbers</label>
                    <input type="checkbox" id="numbers" unchecked>
                </div>
                <div class="option">
                    <label>Include Symbols</label>
                    <input type="checkbox" id="symbols" unchecked>
                </div>
            </div>
        </div>
    </form>
 </body>
 </html>
